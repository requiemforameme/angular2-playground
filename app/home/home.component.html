<form>
  <label for="passwordAmount">Password Amount</label>
  <input type="text" [(ngModel)]="passwordAmount">

  <label for="letterAmount">Letter Amount</label>
  <input type="text" [(ngModel)]="letterAmount">

  <label for="numberAmount">Number Amount</label>
  <input type="text" [(ngModel)]="numberAmount">

  <label for="symbolAmount">Symbol Amount</label>
  <input type="text" [(ngModel)]="symbolAmount">

  <button type="submit" (click)="onSubmit()" label="Submit">Generate</button>
</form>
